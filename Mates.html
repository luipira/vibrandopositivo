 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script>
   // Cargar y mostrar los productos desde el archivo JSON
fetch('productos.json')
  .then(response => response.json())
  .then(data => {
    const listaProductos = document.getElementById('lista-productos');

    // Iterar sobre los productos y crear las cards
    data.forEach((producto, index) => {
      const productoHTML = `
        <div class="col">
          <div class="card">
            <div class="card-img-container">
              <img src="${producto.imagen}" class="card-img-top cursor-pointer" alt="Imagen del producto" data-bs-toggle="modal" data-bs-target="#imagenModal" data-bs-img="${producto.imagen}" data-bs-caption="${producto.nombre}">
            </div>
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">${producto.descripcion}</p>
              <p class="card-text">Precio: $${producto.precio}</p>
            </div>
          </div>
        </div>
      `;

      listaProductos.innerHTML += productoHTML;
    });

    // Escucha el evento de clic en las imÃ¡genes para abrir el modal
    const imagenes = document.querySelectorAll('.card-img-top');
    imagenes.forEach(imagen => {
      imagen.addEventListener('click', () => {
        const imgSrc = imagen.getAttribute('data-bs-img');
        const imgCaption = imagen.getAttribute('data-bs-caption');
        const modalImg = document.getElementById('imagenModalImg');
        modalImg.src = imgSrc;
        modalImg.alt = imgCaption;
      });
    });
  })
  .catch(error => {
    console.error('Error al cargar los productos:', error);
  });

  </script>
